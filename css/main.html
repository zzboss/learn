<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        /* overflow: hidden; */
      }
      article > div:first-child {
        width: 300px;
        float: left;
        background-color: rosybrown;
      }
      article > div:nth-child(2) {
        width: 300px;
        float: right;
        background-color: yellowgreen;
      }
      main > div {
        width: 300px;
        height: 300px;
        background-color: violet;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <article>
      <div>div1</div>
      <div>div2</div>
    </article>
    <main>
      <div>hello</div>
    </main>
  </body>
</html>
